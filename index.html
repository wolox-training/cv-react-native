<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="equalizer.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="main-section">
      <img src="images/phone.png" class="main-image"/>
      <div class="vertical-line"> </div>
      <img src="images/tcg_logo.png"/>
    </div>
    <div class="feature-group">
      <div class="features-container">
        <div class="feature">
          <img src="images/ic_list.png" class="feature-image"/>
          <h4 class="text feature-title"> Keep track of your money </h4>
          <p class="text feature-description"> See all your debts and all your friends debts towards you.</p>
        </div>
        <div class="feature">
          <img src="images/ic_reminder.png" class="feature-image"/>
          <h4 class="text feature-title"> Generate reminders </h4>
          <p class="text feature-description"> Get reminder of who owes you money or who owe money to.</p>
        </div>
        <div class="feature">
          <img src="images/ic_safe.png" class="feature-image"/>
          <h4 class="text feature-title"> No internet needed. </h4>
          <p class="text feature-description"> All your debts are kept safe in your phone.</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <h4 class="subscription-title font white-font"> Get info on new updates </h4>
      <form>
        <input class="subscription-input rounded-input" type="text">
        <button class="subscribe-button font white-font" type="submit"> Subscribe </button>
      </form>
    </div>
  </div>
  </body>
</html>
